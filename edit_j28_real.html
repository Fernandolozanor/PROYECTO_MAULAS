<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editor Real Jornada 28</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- App Scripts -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        input {
            padding: 5px;
            width: 90%;
            font-size: 1rem;
        }

        .match-num {
            font-weight: bold;
            color: #2e7d32;
        }

        #btn-save {
            padding: 15px 30px;
            font-size: 18px;
            background: #1565c0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Editor de Partidos Reales - Jornada 28</h1>
    <p>Como no tengo acceso a Internet en tiempo real para verificar los resultados de ayer (15/12/2025), por favor
        introduce los datos correctos manualmente.</p>

    <table id="matches-table">
        <thead>
            <tr style="background: #2196f3; color: white;">
                <th>#</th>
                <th>Local</th>
                <th>Visitante</th>
                <th>Resultado (1, X, 2, M-M)</th>
            </tr>
        </thead>
        <tbody id="p-body"></tbody>
    </table>

    <br>
    <button id="btn-save">GUARDAR DATOS OFICIALES</button>

    <script>
        const tbody = document.getElementById('p-body');
        const btnSave = document.getElementById('btn-save');
        let currentJornada = null;

        // Datos conocidos (El resto debe rellenarlo el usuario)
        const KNOWN_DATA = [
            { h: 'At. Madrid', a: 'Valencia', r: '1' }
        ];

        async function init() {
            if (!window.DataService) await new Promise(r => setTimeout(r, 1000));
            await window.DataService.init();

            const jornadas = await window.DataService.getAll('jornadas');
            currentJornada = jornadas.find(j => j.number == 28 || j.id == 28);

            if (!currentJornada) {
                alert("Error: No se encontró la Jornada 28.");
                return;
            }

            renderForm();
        }

        function renderForm() {
            tbody.innerHTML = '';

            // Generate 15 rows
            for (let i = 0; i < 15; i++) {
                const tr = document.createElement('tr');

                // Existing data if available, else blank
                let h = '', a = '', r = '';

                // Priority 1: User hint
                if (i === 0) {
                    h = KNOWN_DATA[0].h;
                    a = KNOWN_DATA[0].a;
                    r = KNOWN_DATA[0].r;
                }
                // Priority 2: Existing wrong data (so user can edit instead of retyping)
                else if (currentJornada.matches && currentJornada.matches[i]) {
                    h = currentJornada.matches[i].home;
                    a = currentJornada.matches[i].away;
                    r = currentJornada.matches[i].result;
                }

                tr.innerHTML = `
                    <td class="match-num">${i === 14 ? 'P15' : i + 1}</td>
                    <td><input type="text" class="inp-home" value="${h}"></td>
                    <td><input type="text" class="inp-away" value="${a}"></td>
                    <td><input type="text" class="inp-res" value="${r}" placeholder="1, X, 2"></td>
                `;
                tbody.appendChild(tr);
            }
        }

        btnSave.addEventListener('click', async () => {
            if (!currentJornada) return;

            const rows = tbody.querySelectorAll('tr');
            const newMatches = [];

            rows.forEach(row => {
                newMatches.push({
                    home: row.querySelector('.inp-home').value.trim(),
                    away: row.querySelector('.inp-away').value.trim(),
                    result: row.querySelector('.inp-res').value.trim().toUpperCase()
                });
            });

            currentJornada.matches = newMatches;
            currentJornada.active = true; // Ensure open

            await window.DataService.save('jornadas', currentJornada);

            alert("Datos Reales Guardados. Volviendo a Pronósticos...");
            window.location.href = 'pronosticos.html';
        });

        init();
    </script>
</body>

</html>

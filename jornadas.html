<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE√ëA MAULAS - Jornadas</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- DB Config -->
    <script src="js/firebase-init.js"></script>
    <script src="js/db-service.js"></script>
</head>

<body class="page-body jornadas-page">
    <script src="js/auth.js"></script>
    <script src="js/scoring.js"></script>

    <div class="main-container">
        <!-- Header -->
        <header class="header-actions">
            <div>
                <a href="index.html" class="btn-back">‚Üê Volver al Inicio</a>
                <h1 class="page-title">Jornadas <span id="current-datetime"
                        style="display:block; font-size:1rem; font-weight:400; color:#666; margin-top:0.2rem;"></span>
                </h1>
            </div>

            <div class="action-buttons">
                <button id="btn-new-jornada" class="btn-action btn-add">
                    ‚ûï Nueva Jornada
                </button>
                <button id="btn-delete-all-jornadas" class="btn-action"
                    style="background:#d32f2f; color:white; margin-left:10px;">
                    üóëÔ∏è Borrar TODO
                </button>
            </div>
        </header>

        <!-- Dynamic Grid of Jornadas -->
        <div id="jornadas-grid" class="jornadas-grid">
            <!-- Populated by JS -->
            <p style="color:#666; grid-column: 1/-1; text-align:center; padding: 2rem;">Cargando jornadas...</p>
        </div>

    </div>

    <!-- Modal for Jornada Details/Editing -->
    <div id="jornada-modal" class="modal-overlay">
        <div class="modal">
            <form id="jornada-form">
                <div
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; border-bottom:1px solid #eee; padding-bottom:1rem;">
                    <h2 id="modal-title" style="margin:0;">
                        <span>Jornada <span id="modal-jornada-num"></span></span>
                        <span id="modal-mode-badge"
                            style="font-size:0.8rem; background:#eee; padding:2px 8px; border-radius:4px; vertical-align: middle;">Vista</span>
                    </h2>
                    <div style="display:flex; gap:10px;">
                        <button type="button" id="btn-edit-mode" class="btn-action"
                            style="background: #fff9c4; color:#f57f17;">‚úèÔ∏è Editar</button>
                        <button type="submit" id="btn-save-jornada" class="btn-action btn-add" style="display:none;">üíæ
                            Guardar</button>
                        <button type="button" id="btn-close-modal" class="btn-action"
                            style="background: #f5f5f5; color:#333;">Cerrar</button>
                    </div>
                </div>

                <input type="hidden" id="inp-jornada-id">

                <div class="form-group" style="display:flex; gap:1rem;">
                    <div style="flex:1">
                        <label for="inp-season">Temporada</label>
                        <input type="text" id="inp-season" value="2025-2026" readonly>
                    </div>
                    <div style="flex:1">
                        <label for="inp-date">Fecha</label>
                        <input type="text" id="inp-date" placeholder="Ej: 23-24 Agosto">
                    </div>
                </div>

                <div class="form-group">
                    <label>Partidos y Resultados (Quiniela)</label>
                    <div id="matches-container" style="background:#f9f9f9; padding:1rem; border-radius:8px;">
                        <!-- 15 Matches Rows generated by JS -->
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-delete-jornada" class="delete-btn" style="margin-right:auto;">Eliminar
                        Jornada</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data_loader.js"></script>
    <script src="js/jornadas.js"></script>
</body>

</html>
